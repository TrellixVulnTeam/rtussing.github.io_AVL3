<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webfolio - Contact</title>
    <link rel="stylesheet" href="main-stylesheet.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <body>
        <div id="banner">
            <div id="name">
                <p id="name-container"><a id="name-content" class="href-white" href="index.html">RT</a></p>
            </div>
            <div id="else">
                <p id="projects-header" class="header-title">
                    <a id="projects-content" class="href-white" href="projects.html">Projects</a>
                </p>
                <p id="resume-header" class="header-title">
                    <a id="resume-content" class="href-white" href="resume.html">Resum&eacute;</a>
                </p>
                <p id="contact-header" class="header-title">
                    <a id="contact-content" class="href-white" href="contact.html">Contact</a>
                </p>
            </div>
        </div>
        <div id="content">
            <div id="spacer"></div>
            
            <div id="title-container" class="title-container">
                <h1 id="title" class="title">Contact Me.</h1>
            </div>

            <div id="email-container" class="section-container">
                <div id="email-title-container" class="section-title-container">
                    <h1 id="email-title">Email</h1>
                </div>
                <div id="email-subsection">
                    <div id="email-label-container">
                        <p id="email-label">
                            Personal
                            <br>
                            School
                        </p>
                    </div>
                    <div id="email-content-container">
                        <p id="email-content">
                            <i>ryan.m.tussing@gmail.com</i>
                            <br>
                            <i>tussing.49@osu.edu</i>
                        </p>
                    </div>
                </div>
            </div>

            <div id="social-container" class="section-container">
                <div id="social-title-container" class="section-title-container">
                    <h1 id="social-title">Social</h1>
                </div>
                <div id="logo-container">
                    <a href="https://www.instagram.com/ryan.tussing/" target="_blank">
                        <img src="Attachments/instagramLogo.png" alt="Instagram Logo" id="IG-logo">
                    </a>
                    <a href="https://www.linkedin.com/in/ryan-tussing-91565622b/" target="_blank">
                        <img src="Attachments/linkedinLogo.png" alt="LinkedIn Logo" id="linkedIn-logo">
                    </a>
                    <a href="https://osu.joinhandshake.com/stu/users/33092458" target="_blank">
                        <img src="Attachments/handshakeLogo.png" alt="Handshake Logo" id="handshake-logo">
                    </a>
                </div>
            </div>

            <div id="feedback-title-container" class="title-container">
                <h1 id="feedback-title" class="title">Feedback.</h1>
            </div>

            <div id="feedback-container">
                <form id="feedback-form">
                    <input type="text" placeholder="Enter feedback here." required autocomplete="off" id="feedback-content">
                    <input type="submit" id="feedback-submit">
                </form>
            </div>
        </div>
        <footer id="footer">
            <p id="footer-content"> Â© 2022 Ryan Tussing </p>
        </footer>

        <script src="contact-script.js"></script>
</body>
</html>
